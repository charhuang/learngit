<h1>"农村淘宝"带动百余人返乡创业</h1>

<p class="textColor">2016年02月28日 08:26:49  来源： 内蒙古日报</p>
<div class="imgid" ><img src="demo2.jpg" /> </div>


<p class="text">2月26日，和林格尔县“农村淘宝”服务中心，物流配送员正在为货物扫码。2015年12月，该县投入1870多万元引进阿里巴巴集团“农村淘宝”平台。陆续开设了1个县级服务中心和30个偏远地区农村服务站，带动100多名大学生、退伍军人返乡创业。本报记者 金泉 摄</p>
